<div class="VyskakovaciOkno"><p *ngIf="data.status=='OK'">Náš bankéř Vás bude kontaktovat do 24 hodin.</p>
<p *ngIf="data.status=='NOK'">Něco se asi pokazilo, kontaktujte nás prosím na telefonním čísle {{this.kontakt}}</p>
<button class="btn btn-success btn-lg" [mat-dialog-close] (click)="onNoClick()">Ok</button></div>
